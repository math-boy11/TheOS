            <div class="cmd_terminal_prompt"><span class="cmd_terminal_ps"><span

    <script>
        $(document).ready(function () {
            /* Start Ptty terminal */
            $('#terminal').Ptty();

            $.register_command(
                'about',
                'Tells you a little about the TheOs Terminal!',
                'about [no options]',
                function () {
                    var about = '<p>This is the TheOS Terminal. To learn more, go to to the about app.</p>';

                    return {
                        type: 'print',
                        out: about
                    };
                }
            );
            $.register_command(
                'jqueryscript',
                'A sample command line.',
                'jqueryscript [no options]',
                function () {
                    var about = '<p>One of the best place to download free jQuery Plugins.</p>';

                    return {
                        type: 'print',
                        out: about
                    };
                }
            );

            /* Register Commands and Callbacks*/
            $.register_command(
                'date',
                'returns the current date',
                'date [no options]',
                function () {
                    var now = new Date();
                    return {
                        type: 'print',
                        out: now + ' '
                    };
                }
            );

            $.register_command(
                'type', // Unicode PS1
                'Subcommand example.',
                'type [no options]',
                {
                    ps: 'type',
                    start_hook: function () {
                        return {
                            type: 'print',
                            callback: 'typewriter',
                            out: '',
                            write: '&lt;p&gt;Hello, &lt;b&gt;type&lt;/b&gt; is a callback example that outputs text like a typewriter.&lt;br&gt;'
                                + 'Html tags are allowed so... pictures, iframes, all of it. Go crazy.&lt;br&gt;'
                                + 'You can type &lt;b&gt;exit&lt;/b&gt; anytime to go back to the main prompt.&lt;/p&gt;'
                        };
                    },
                    exit_hook: function () {
                        return {
                            type: 'print',
                            out: 'Exit signal recieved: Bye.'
                        };
                    },
                    dispatch_method: function (args) {
                        return {
                            type: 'print',
                            callback: 'typewriter',
                            out: '',
                            write: args.join(' ')
                        };
                    }
                }
            );

            // Typewriter effect callback
            $.register_callback('typewriter', function (data) {
                var text_input = $('.cmd_terminal_prompt');
                text_input.hide();
                if (typeof data.write === 'string') {
                    // decode special entities.
                    var str = $('<div/>').html(data.write + ' ').text(),
                        typebox = $('<div></div>').appendTo('.cmd_terminal_content'),
                        i = 0,
                        isTag,
                        text;
                    (function typewriter() {
                        text = str.slice(0, ++i);
                        if (text === str) return text_input.show();

                        typebox.html(text);

                        var char = text.slice(-1);
                        if (char === '<') isTag = true;
                        if (char === '>') isTag = false;

                        if (isTag) return typewriter();
                        setTimeout(typewriter, 40);
                    }());
                }
            });

        });
    </script>
